{{- $scope := include "core-operator.scope" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "core-operator.fullname" . }}
  namespace: {{ .Release.Namespace | default "kube-system" }}
  labels:
    app: {{ template "core-operator.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      name: {{ template "core-operator.fullname" . }}
  template:
    metadata:
      labels:
        name: {{ template "core-operator.fullname" . }}
    spec:
      serviceAccountName: {{ template "core-operator.fullname" . }}
      containers:
        - name: controller
          image: onosproject/core-operator:latest
          ports:
            - containerPort: 60000
              name: metrics
          imagePullPolicy: IfNotPresent
          readinessProbe:
            exec:
              command:
                - stat
                - /tmp/onos-operator-ready
            initialDelaySeconds: 4
            periodSeconds: 10
            failureThreshold: 1
          env:
            - name: CONTROLLER_NAME
              value: {{ template "core-operator.fullname" . }}
            - name: CONTROLLER_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONTROLLER_SCOPE
              value: {{ $scope }}
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: config
              mountPath: /etc/onos/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ template "core-operator.fullname" . }}-config