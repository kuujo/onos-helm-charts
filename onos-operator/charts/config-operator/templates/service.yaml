apiVersion: v1
kind: Service
metadata:
  name: {{ template "config-operator.fullname" . }}
  labels:
    app: {{ template "config-operator.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    name: {{ template "config-operator.fullname" . }}
  ports:
    - name: webhook
      port: 443
      targetPort: 443